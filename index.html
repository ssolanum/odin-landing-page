<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cogs and Dats</title>
</head>
<body>
    
    <header>
        <div id="logo-container">
            <img id="logo" src="images/logo-resized.png" alt="logo">
        </div>
        <div id="navbar-container">
            
            <ul id="navbar">
                <li>lorem ipsum</li>
                <li>lorem ipsum</li>
                <li>lorem ipsum</li>
            </ul>
        
        </div>
    </header>

    <div id="home">
        <div id="text">
            <p class="main-text">Adopt a new friend</p>
            <p class="secondary-text">We love dogs and cats so fucking much at Cogs and Dats, become a member and get a cat or a dog delivered to your door! </p>
            <button class="home-button">Sign up</button>
        </div>
        
        <div class="dog-cat">
            <img class="dog-cat-img" src="images/dog -cat.jpg" alt="a picture of a dog and a cat">
        </div>

    </div>

    <!-- information section -->

    <div class="information">
        <p class="information-title">
            Some random information.
        </p>
        <div class="information-image-container">
            <figure class="information-figure">
                <img class="information-image" src="images/cat1.jpg" alt="a picture of a cat">
                <figcaption>Rocko loves playing with yarn</figcaption>
            </figure>
            <figure class="information-figure">
                <img class="information-image" src="images/dog1.jpg" alt="a picture of a dog">
                <figcaption>Pongo is great with kids</figcaption>
            </figure>
            <figure class="information-figure">
                <img class="information-image" src="images/cat2.jpg" alt="a picture of a cat">
                <figcaption>Lucifer spends most of his days napping</figcaption>
            </figure>
            <figure class="information-figure">
                <img class="information-image" src="images/dog2.jpg" alt="a picture of a dog">
                <figcaption>Delilah is a very gentle lady</figcaption>
            </figure>
        </div>
    </div>
</body>
</html>
